<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kristine Moreno | Website Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;700&display=swap">
</head>

<body>
    <header>
        <div class="horizontal-flex-layout">
            <div class="content logo">
                <div class="logo"></div>
                <img src="./images/logo.png" alt="Logo">
            </div>
            <div class="content horizontal-flex-layout nav-button-layout">
                <div class="content nav-button">HOME</div>
                <div class="content nav-button">ABOUT</div>
                <div class="content nav-button">SKILL</div>
                <div class="content nav-button">PROJECT</div>
                <div class="content nav-button">CONTACT</div>
            </div>
            <div class="content color-mode">
                <div class="nav">
                    <div class="mobile-nav">
                        <div class="nav-box"></div>
                        <div class="nav-box"></div>
                        <div class="nav-box"></div>
                    </div>
                </div>
                <div class="mode">
                     <!--SUN = LIGHT MODE-->
                    <div class="mode-container"> 
                      <div class="sun-circle"></div>
                      <!-- Sun's rays -->
                       <div class="sun-ray-rotation"><div class="sun-ray"></div></div>
                       <div class="sun-ray-rotation"><div class="sun-ray"></div></div>
                       <div class="sun-ray-rotation"><div class="sun-ray"></div></div>
                       <div class="sun-ray-rotation"><div class="sun-ray"></div></div>
                       <div class="sun-ray-rotation"><div class="sun-ray"></div></div>
                       <div class="sun-ray-rotation"><div class="sun-ray"></div></div>
                       <div class="sun-ray-rotation"><div class="sun-ray"></div></div>
                       <div class="sun-ray-rotation"><div class="sun-ray"></div></div>
                    </div>
                    <!--MOON = DARK MODE-->
                    <div class="mode-container">
                        <div class="moon">
                            <div class="crescent"></div>
                        </div>
                      
                       
                    </div>
                  </div>
            </div>
        </div>
    </header>
    
</div>
<div class="moon">
    <div class="crescent"></div>
</div>
    
    
</body>
</html>
